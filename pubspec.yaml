name: card_matching_game
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/back.png
     - assets/images/front1.png
     - assets/images/front2.png
     - assets/images/front3.png
     - assets/images/front4.png
     - assets/images/front5.png
     - assets/images/front6.png
     - assets/images/front7.png
     - assets/images/front8.png

  fonts:
    - family: DataCards
      fonts:
        - asset: assets/fonts/data_cards.ttf
    - family: GameBubble
      fonts:
        - asset: assets/fonts/data_cards.ttf
    - family: GameOver
      fonts:
        - asset: assets/fonts/game_over.ttf
    - family: Gameboard
      fonts:
        - asset: assets/fonts/gameboard.otf
    - family: Poker
      fonts:
        - asset: assets/fonts/poker.ttf
    - family: ShoCard
      fonts:
        - asset: assets/fonts/sho_card.ttf
        
